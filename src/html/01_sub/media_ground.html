<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="[main | Vrix]"></include>
<body class="sub">
  <include src="../include/header.html"></include>
  <section class="container">
    <div class="bx_top">
      <h2>지면 등록</h2>
    </div>
    <div class="bx_ground">
      <h3>지면 정보</h3>
      <table class="tbl">
        <tr>
          <th>사업자 <em>*</em></th>
          <td colspan="3"></td>
        </tr>
        <tr>
          <th>상태 <em>*</em></th>
          <td colspan="3"></td>
        </tr>
        <tr>
          <th>미디어명 <em>*</em></th>
          <td></td>
          <th>미디어 유형 <em>*</em></th>
          <td>APP (AND)</td>
        </tr>
        <tr>
          <th>지면명 <em>*</em></th>
          <td colspan="3">
            <input type="text" class="ipt">
            <span>0/50</span>
          </td>
        </tr>
      </table>
    </div>
    <div class="bx_ground">
      <h3>광고 송출 유형</h3>
      <table class="tbl">
        <tr>
          <th>하우스 광고 <em>*</em></th>
          <td>
            <input type="radio" id="" class="radio">
            <label for="">노출</label>
            <input type="radio" id="" class="radio">
            <label for="">미노출</label>
          </td>
        </tr>
        <tr>
          <th>pre-roll <em>*</em></th>
          <td>
            <input type="radio" id="" class="radio">
            <label for="">노출</label>
            <input type="radio" id="" class="radio">
            <label for="">미노출</label>
          </td>
        </tr>
        <tr>
          <th>Seekbar <em>*</em></th>
          <td>
            <input type="radio" id="" class="radio">
            <label for="">노출</label>
            <input type="radio" id="" class="radio">
            <label for="">미노출</label>
          </td>
        </tr>
      </table>
    </div>
    <div class="bx_btn">
      <button type="button" class="btn">등록</button>
      <button type="button" class="btn gray">취소</button>
    </div>
  </section>
  <include src="../include/footer.html"></include>
</body>
</html>
