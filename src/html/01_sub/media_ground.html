<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="[main | Vrix]"></include>
<body class="sub">
  <include src="../include/header.html"></include>
  <section class="container">
    <div class="bx_top">
      <h2 class="sub_tit">지면 등록</h2>
    </div>
    <div class="bx_ground">
      <table class="tbl">
        <caption>지면 정보</caption>
        <colgroup>
          <col style="width:53px;">
          <col>
          <col style="width:160px;">
        </colgroup>
        <tr>
          <th>사업자 <em>*</em></th>
          <td colspan="3">
            <select class="slct">
              <option>사업자를 선택해 주세요.</option>
              <option>사업자를 선택해 주세요.</option>
              <option>사업자를 선택해 주세요.</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>상태 <em>*</em></th>
          <td colspan="3">
            <div class="bx_toggle">
              <input type="checkbox" class="chk">
              <div class="txt">
                <span class="left">ON</span>
                <span class="right">OFF</span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th>미디어명 <em>*</em></th>
          <td>
            <select class="slct">
              <option>밀크뮤직</option>
              <option>밀크뮤직</option>
              <option>밀크뮤직</option>
            </select>
          </td>
          <th>미디어 유형 <em>*</em></th>
          <td>APP (AND)</td>
        </tr>
        <tr>
          <th>지면명 <em>*</em></th>
          <td colspan="3">
            <input type="text" class="ipt" style="width:600px;">
            <span>0/50</span>
          </td>
        </tr>
      </table>
      <table class="tbl">
        <caption>광고 송출 유형</caption>
        <tr>
          <th>하우스 광고 <em>*</em></th>
          <td>
            <input type="radio" name="exposure" id="radio01" class="radio">
            <label for="radio01">노출</label>
            <input type="radio" name="exposure" id="radio02" class="radio">
            <label for="radio02">미노출</label>
          </td>
        </tr>
        <tr>
          <th>pre-roll <em>*</em></th>
          <td>
            <input type="radio" name="exposure" id="" class="radio">
            <label for="">노출</label>
            <input type="radio" name="exposure" id="" class="radio">
            <label for="">미노출</label>
          </td>
        </tr>
        <tr>
          <th>Seekbar <em>*</em></th>
          <td>
            <input type="radio" name="exposure" id="" class="radio">
            <label for="">노출</label>
            <input type="radio" name="exposure" id="" class="radio">
            <label for="">미노출</label>
          </td>
        </tr>
      </table>
      <div class="bx_btn">
        <button type="button" class="btn">등록</button>
        <button type="button" class="btn gray">취소</button>
      </div>
    </div>
  </section>
  <include src="../include/footer.html"></include>
</body>
</html>
